<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="keywords"
            content="zamów, jedzenie, posiłek, obiad, dowóz, sprzedaj, wystaw"
        />
        <meta
            name="description"
            content="Applikacja do sprzedawania i zamawiania posiłków"
        />

        <title>Food App</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <main>
            <div class="mainBox">
                <div class="mainTitle text-center">FOOD APP</div>
                <div class="my-4 d-flex justify-content-center mx-auto">
                    <button
                        id="userButton"
                        type="button"
                        class="btn btn-primary mx-5 w-25"
                    >
                        Chce zamówić jedzenie
                    </button>
                    <button
                        id="ownerButton"
                        type="button"
                        class="btn btn-primary mx-5 w-25"
                    >
                        Jestem właścicielem restauracji
                    </button>
                </div>
            </div>

            <footer>
                <div>
                    2023
                    &copy;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Autor:&ensp;Bartłomiej
                    Święs&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kontakt:&ensp;bartlomiejswies@gmail.com
                </div>
            </footer>
        </main>

        <!-- User Login Modal -->
        <div
            class="modal fade"
            id="userLoginModal"
            tabindex="-1"
            aria-labelledby="userLoginModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="userLoginModalLabel">
                            Logowanie użytkownika
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group mb-4">
                                <label for="exampleInputEmail1">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter email"
                                />
                            </div>
                            <div class="form-group mb-4">
                                <label for="exampleInputPassword1">Hasło</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="exampleInputPassword1"
                                    placeholder="Password"
                                />
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" >
                                    Rejestracja
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Zaloguj
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS Scripts JQuery and for styles -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
